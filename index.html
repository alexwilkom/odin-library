<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <button class="new-book-btn" type="button">Add New Book</button>
    <dialog id="dialog">
        <form method="" action="">
            <p>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </p>
            <p>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </p>
            <p>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min=0 required>
            </p>
            <p>
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read" required>
            </p>
            <div>
                <button id="cancel-btn">Cancel</button>
                <button id="add-book-btn">Add Book</button>
            </div>
        </form>
    </dialog>
    <div class="books-grid"></div>

</body>

</html>
